<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .heading {
            font-size: 60px;
            font-weight: 600;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class=" border border-danger  border-3 rounded-3 my-5 ">
            <p class="heading"> DICE ROllER GAME </p>
        </div>
    </div>
    <div class="card p-5 d-block mx-auto bg-dark" style="width: 18rem;">
        <img id="dice" src="./image/dice/dice.png" height="200px" alt="">

        <div class="card-body  ">
            <button class="btn btn-outline-danger ms-3 mt-5" onclick="spin()"><b> SPIN DICE ðŸŽ²</b> </button>
        </div>
    </div>
    <script>
        const diceImg = document.getElementById('dice');
        function spin() {
            const max = 7;
            const min = 1;
            const rendomNum = Math.floor(Math.random() * (max - min)) + min;
            console.log(rendomNum);
            switch (rendomNum) {
                case 1:
                    diceImg.src = "./image/dice/dice-1.png";
                    break;
                case 2:
                    diceImg.src = "./image/dice/dice-2.png";
                    break;
                case 3:
                    diceImg.src = "./image/dice/dice-3.png";
                    break;
                case 4:
                    diceImg.src = "./image/dice/dice-4.png";
                    break;
                case 5:
                    diceImg.src = "./image/dice/dice-5.png";
                    break;
                case 6:
                    diceImg.src = "./image/dice/dice-6.png";
                    break;
                default:
                    diceImg.src = "./image/dice/dice.png";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
