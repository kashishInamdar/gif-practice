<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   <br>
    <img src="./image/fan.png"  height="200px"  id="fan" class="d-block mx-auto"><br>
    
    <div class="d-flex  justify-content-center">
        <button class="btn btn-outline-info mx-5"  id="on" onclick="fanOn()"> ON</button>
        <button class="btn btn-outline-danger mx-5" id="off"  onclick="fanoff()">OFF</button>
    </div>
    <script>
        const animat= document.getElementById('fan')
        function fanOn(){
            animat.src="./image/fan-gif.gif";
        }
        function fanoff(){
            animat.src="./image/fan.png";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
</body>
</html>
